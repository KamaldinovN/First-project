<body class="sc">
<div class="main-container">
    <div id="header">
        <div class="container-header">
            <div class="image_logo">
                <a href="product.html"> <img src="pfoto/applelogo.png"  alt="photo" width="30" height="30"></a></div>
            <nav class="menu">
                <a href="#" class="main-item active">Product</a>
                <a href="iphone.html" class="main-item">iPhone</a>
                <a href="Macbook.html" class="main-item">MacBook</a>
                <a href="ipad.html" class="main-item">iPad</a>
                <a href="#popup" class="main-item logo" onclick="lockScroll()"> <img src="pfoto/ico.png"></a>
            </nav>
            <div class="hamburger-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>

                <ul class="menu__box">
                    <li><a class="menu__item" href="product.html">Product</a></li>
                    <li><a class="menu__item" href="iphone.html">iPhone</a></li>
                    <li><a class="menu__item" href="Macbook.html">Macbook</a></li>
                    <li><a class="menu__item" href="ipad.html">iPad</a></li>
                    <li><a class="menu__item" href="#popup" onclick="lockScroll()">Account</a></li>
                </ul>
            </div>
        </div>

        <div id ="popup" class="popup">
            <div class ="popup__body">
                <div class="popup__content">
                    <a href="#" class="popup_close close-popup" onclick="unlockScroll()">&times;</a>
                    <div class="popup__title">Login</div>
                    <div class="popup__content">
                        <form class="form" id="form-login">
                            <div class="form-control">
                                <label>Username</label>
                                <input type="text" placeholder="ginger07" id="username-login">
                                <small>Error message</small>
                            </div>
                            <div class="form-control">
                                <label>Password</label>
                                <input type="password" placeholder="qwerty123" id="password-login">
                                <small>Error message</small>
                            </div>
                            <button id="login">Log-in</button>
                           <div class="link"> <a href="#popup2" class="link">Regestration</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id ="popup2" class="popup">
            <div class ="popup__body">
                <div class="popup__content">
                    <a href="#" class="popup_close" onclick="unlockScroll()">&times;</a>
                    <div class="popup__title" >Creating account</div>
                    <div class="popup__content">
                        <form class="form" id="form">
                            <div class="form-control">
                                <label>Username</label>
                                <input type="text" placeholder="ginger07" id="username">
                                <small>Error message</small>
                            </div>
                            <div class="form-control">
                                <label>Email</label>
                                <input type="email" placeholder="n.kama@gmail.com" id="email">
                                <small>Error message</small>
                            </div>
                            <div class="form-control">
                                <label>Password</label>
                                <input type="password" placeholder="qwerty123" id="password">
                                <small>Error message</small>
                            </div>
                            <div class="form-control">
                                <label>Re-type password</label>
                                <input type="password" placeholder="qwerty123" id="password2">
                                <small>Error message</small>
                            </div>
                            <button id="submit">Create</button>
                           <div class="link"><a href="#popup" class="link">Sign-in</a></div>
                        </form>
                        <script src="jsform.js"></script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="content-slider">
            <div class="h1">
                <h1>We try to make your life better!</h1>
            </div>
    <div id="slider">
        <figure>
            <img src="pfoto/slide1.png" alt="image">
            <img src="pfoto/slide2.jpg" alt="image">
            <img src="pfoto/slide3.jpg" alt="image">
            <img src="pfoto/slide4.jpg" alt="image">
            <img src="pfoto/slide5.png" alt="image">
            <img src="pfoto/slide6.jpeg" alt="image">
            <img src="pfoto/slide7.jpeg" alt="image">
        </figure>
    </div>
    </div>
