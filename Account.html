            <fieldset>
                <legend>Select your sex:</legend>

                <div>
                    <input type="radio" id="male" name="sex" value="male"
                           checked>

                </div>

                <div>
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="female">Female</label>
                </div>

                <div>
                    <input type="radio" id="Without" name="sex" value="none">
                    <label for="Without">Without choose</label>
                    <button class="saveinfo">Save</button>
                </div>
            </fieldset>
            <div class="form-control">
                <fieldset>
                    <legend>Change password</legend>
                    <label>Password</label>
                    <input type="password" placeholder="Your password" id="password-change">
                    <small>Error message</small>
                    <input type="password" placeholder="New password" id="password-new">
                    <button id="Changepswd" class="Changepswd">Change</button>
